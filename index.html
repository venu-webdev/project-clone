<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="logo">
            <img src="amazon-logo.png" alt="">
            <span>.in</span>
        </div>
        <div class="main-sec">
            <h1>Sign in</h1>
            <div class="input-sec">
              <label for="">Email or mobile number</label>
              <input type="text" required>
              <button>Continue</button>
            </div>
            <p>By continuing, you agree to Amazon's<a href="#">
            conditions of Use</a> and <a href="#">privacy Notice.</a>
            </p>
            <a href="#" class="icon">Need help?</a>
        </div>
        <div class="sec-2">
            <p>New to Amazon</p>
        </div>
        <div class="btn">
            <button>Create your Amazon account</button>
        </div>
        <footer>
            <div class="links">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
        </footer>
    </section>
    
</body>
</html>
